<head>
  <title>SVG Animator</title>
  <style type="text/css">
    body {
      background-color : black;
      color            : white;
      font-family      : sans-serif;
      user-select      : none;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

  <table width="100%" height="100%"><tr><td valign="middle" align="center">
    <svg id="svg" width="600" height="600">
      <g id="backdrop"><rect width="600" height="600"></rect></g>
      <g id="stage"></g>
    </svg>
  </td></tr></table>

  <div id="controls">
    <div id="play" class="control-button">PLAY</div>
    <div id="stop" class="control-button">STOP</div>
    <div id="cycle" class="control-button">CYCLE</div>
  </div>

  <script type="text/javascript" src="bundle.js"></script>
</body>

<head>
  <title>SVG Animator</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <link id="model-style" rel="stylesheet" type="text/css">
</head>
<body>

  <table width="100%" height="100%"><tr><td valign="middle" align="center">
    <svg id="svg" width="600" height="600">
      <g id="backdrop"><rect width="600" height="600"></rect></g>
      <g id="stage"></g>
    </svg>
  </td></tr></table>

  <div id="animator-controls" class="controls">
    <div id="play" class="control-button">PLAY</div>
    <div id="play-half" class="control-button">½</div>
    <div id="play-quarter" class="control-button">¼</div>
    <div id="frame-prev" class="control-button">&lt;</div>
    <div id="frame-next" class="control-button">&gt;</div>
    <div id="stop" class="control-button">STOP</div>
  </div>

  <div id="model-controls" class="controls">
    <div id="cycle-model" class="control-button">CYCLE MODEL</div>
    <div id="cycle-palette" class="control-button">CYCLE PALETTE</div>
  </div>

  <script type="text/javascript" src="bundle.js"></script>
</body>
